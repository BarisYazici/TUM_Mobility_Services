<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FleetMe LogIn</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="css/login_page_style.css" rel="stylesheet">
  </head>
  <body>
    <header class="v-header container">
        <div class="fullscreen-video-wrap">
          <video muted src="videos/login_page_video.mp4" autoplay="" loop="">
        </video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content text-md-center">
          <div class="container">
          <h1>FleetMe <span class="badge badge-primary">LogIn</span></h1>
          </div>
          <hr class="side">
          <br>
          <p>Please log in with your credentials to the Fleet Management System:</p>
          <div class="container login">
            <form>
              <div class="form-group">
                <label>Account name (email address)</label>
                <input type="email" class="form-control" placeholder="Email">
                </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default loginButton" onclick="window.location.href='./overview.html'">Login</button>
            </form>
         </div>
         <div class="container footer">
           <footer>Created by Be Most Wanted (Prototype Version)</footer>
         </div>
        </div>
      </header>
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
